<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/paciente.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <script src="../js/chart-js-config.js"></script>
    <title>Exame</title>
</head>

<body>
    <div class="dash">
        <div class="dash-nav dash-nav-dark">
            <header>
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="/" class="easion-logo"><i class="fas fa-cog"></i><span>Hospital Univ.</span></a>
            </header>
            <nav class="dash-nav-list">
                <a th:href="@{/paciente/{medicoId}(medicoId = ${medico.id})}" class="dash-nav-item">
                    <i class="fa fa-user"></i> Pacientes </a>
                <a th:href="@{/medico/{medicoId}(medicoId = ${medico.id})}" class="dash-nav-item">
                    <i class="fa fa-check-square"></i> Medico </a>
                <a href="" class="dash-nav-item">
                    <i class="fa fa-laptop"></i> Exame </a>
                <a th:href="@{/laudo/{medicoId}(medicoId = ${medico.id})}" class="dash-nav-item">
                    <i class="fa fa-file"></i> Laudo </a>       
            </nav>
        </div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <div class="tools">
                    <div class="dropdown tools-item">
                        <a href="#" class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <a class="dropdown-item" th:href="@{/medico/detalhar/{medicoId}/(medicoId = ${medico.id})}">Perfil</a>
                            <td><a class = "dropdown-item" th:href="@{/}">Sair</a></td>
                        </div>
                    </div>
                </div>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                    <h1 class="dash-title">Exame</h1>
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card easion-card">
                                <div class="card-header">
                                    <div class="easion-card-icon">
                                        <i class="fas fa-chart-bar"></i>
                                    </div>
                                    <div class="easion-card-title"> Dados </div>
                                </div>
                                <div class="card-body ">
                                     <form name="exame" th:action="@{/exame/{medicoId}/{solicitacaoId}(medicoId = ${medico.id}, solicitacaoId = ${exame.id})}" method="post">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="">ID</label>
                                                <input type="text" class="form-control" name="id" id="id" th:value="${exame.id}" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="">Registro Medico</label>
                                                <input type="text" class="form-control" name="registroMedico" id="registroMedico" th:value="${exame.registroMedico}" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="">Status</label>
                                                <input type="text" class="form-control" name="statusExame" id="statusExame" th:value="${exame.statusExame}" readonly>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="">Data do Pedido</label>
                                                <input type="date" class="form-control" name="dataPedido" id="dataPedido" th:value="${exame.dataPedido}" readonly>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="">Data do Exame</label>
                                                <input type="date" class="form-control" name="dataExame" id="dataExame" th:value="${exame.dataExame}" readonly>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="">Hora do Exame</label>
                                                <input type="time" class="form-control" name="horaExame" id="horaExame" th:value="${exame.horaExame}" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="">Hip√≥tese Diagnostica</label>
                                                <input type="text" class="form-control" name="hipoteseDiagnostica" id="hipoteseDiagnostica" th:value="${exame.hipoteseDiagnostica}" required>
                                            </div>
                                        </div>
                                        
                                            <div class="" style="margin-left: 5px;">
                                                <button type="submit" class="btn btn-primary">Atualizar</button> 
                                                <a class="dropdown-item" th:href="@{/exame/{medicoId}/(medicoId = ${medico.id})}" style="display: contents;"><button type="button" class="btn btn-danger">Voltar</button></a>
                                            </div>
                                      
                                        <br>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
