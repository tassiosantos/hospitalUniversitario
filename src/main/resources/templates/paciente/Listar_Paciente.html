<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/paciente.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <script src="../js/chart-js-config.js"></script>
    <title>Pacientes</title>
</head>

<body>
    <div class="dash">
        <div class="dash-nav dash-nav-dark">
            <header>
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="/" class="easion-logo"><i class="fas fa-cog"></i><span>Hospital Univ.</span></a>
            </header>
            <nav class="dash-nav-list">
                <a href="/paciente" class="dash-nav-item">
                    <i class="fa fa-user"></i> Pacientes </a>
                <a href="/medico" class="dash-nav-item">
                    <i class="fa fa-check-square"></i> Medico </a>
                <a href="/exame" class="dash-nav-item">
                    <i class="fa fa-laptop"></i> Exame </a>
                <a href="/laudo" class="dash-nav-item">
                    <i class="fa fa-file"></i> Laudo </a>       
            </nav>
        </div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <div class="tools">
                    <div class="dropdown tools-item">
                        <a href="#" class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <a class="dropdown-item" href="pagina/exibir/Exibir_Usuario.php">Perfil</a>
                            <a class="dropdown-item" href="login.html">Sair</a>
                        </div>
                    </div>
                </div>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                    <h1 class="dash-title">Pacientes</h1>
                    <p th:if="${mensagem}" th:text="${mensagem}"></p>
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card easion-card"> 
                                <div class="card-header">
                                    <div class="easion-card-icon">
                                        <i class="fas fa-chart-bar"></i>
                                    </div>
                                    <div class="easion-card-title"> Dados </div>
                                </div>
                                <div class="card-body">
                                    <div class="opçoes">
                                        <a href="/paciente/cadastrar" class="btn btn-primary" style="margin-bottom: 5px;">Cadastrar Paciente</a>                                   
                                    </div>
                                    <table class = "table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                            <th>ID</th>
                                            <th>Nome</th>
                                            <th>CPF</th>
                                            <th>Data de Nascimento</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="paciente : ${pacientes}">
                                            <td><span th:text="${paciente.id}"></span>&nbsp;</td>
                                            <td><span th:text="${paciente.nome}"></span>&nbsp;</td>
                                            <td><span th:text="${paciente.cpf}"></span>&nbsp;</td>
                                            <td><span th:text="${paciente.dataNascimento}"></span>&nbsp;</td>
                                            <td><a class = "btn btn-info" th:href="${(#mvc.url('PC#getPacienteById').arg(0, paciente.id).build())}">Visualizar Perfil</a></td>                                        

        <td>
            <button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#remover_'+${paciente.id}" >Remover</button>
              <div class="modal fade" th:id="remover_+${paciente.id}"  tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                                        <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLongTitle">Confirmação</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                        </div>
                                        <div class="modal-body">
                                        <p>Tem certeza que quer remover o paciente (<span th:text=${paciente.nome}></span>)?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                                            <a type="button" class="btn btn-primary" th:href="@{/paciente/delete/{id}(id=${paciente.id})}">Sim</a>
                                        </div>
                        </div>
                    </div>
              </div>       
        </td>                               
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
