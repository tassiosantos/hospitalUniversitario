<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/paciente.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <script src="../js/chart-js-config.js"></script>
    <title>Paciente</title>
</head>

<body>
    <div class="dash">
        <div class="dash-nav dash-nav-dark">
            <header>
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="/" class="easion-logo"><i class="fas fa-cog"></i><span>Hospital Univ.</span></a>
            </header>
            <nav class="dash-nav-list">
                <a th:href="@{/paciente/{medicoId}(medicoId = ${medico.id})}" class="dash-nav-item">
                    <i class="fa fa-user"></i> Pacientes </a>
                <a href="/medico" class="dash-nav-item">
                    <i class="fa fa-check-square"></i> Medico </a>
                <a href="/exame" class="dash-nav-item">
                    <i class="fa fa-laptop"></i> Exame </a>
                <a href="/laudo" class="dash-nav-item">
                    <i class="fa fa-file"></i> Laudo </a>       
            </nav>
        </div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <div class="tools">
                    <div class="dropdown tools-item">
                        <a href="#" class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <a class="dropdown-item" href="pagina/exibir/Exibir_Usuario.php">Perfil</a>
                            <td><a class = "dropdown-item" th:href="@{/}">Sair</a></td>
                        </div>
                    </div>
                </div>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                    <h1 class="dash-title">Paciente</h1>
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card easion-card">
                                <div class="card-header">
                                    <div class="easion-card-icon">
                                        <i class="fas fa-chart-bar"></i>
                                    </div>
                                    <div class="easion-card-title"> Dados </div>
                                </div>
                                <div class="card-body ">
                                     <form name="paciente" th:action="@{/paciente/(medicoId = ${medico.id})/(id = ${paciente.id})}" method="post">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="">CPF</label>
                                                <input type="text" class="form-control" name="cpf" id="cpf" th:value="${paciente.cpf}" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="">Nome</label>
                                                <input type="text" class="form-control" name="nome" id="nome" th:value="${paciente.nome}" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="inputDevice">Sexo</label>
                                                    <select id="sexo" class="form-control" name="sexo" th:value = "${paciente.sexo}"> 
                                                        <option selected th:value = "${paciente.sexo}"> <span th:text = "${paciente.sexo}"></span> </option>
                                                        <option th:if = "${paciente.sexo == 'Masculino'}" value="Feminino">Feminino</option>
                                                        <option th:if = "${paciente.sexo == 'Feminino'}" value="Masculino" >Masculino</option>
                                                        <option value="Outro">Outro</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="">Data de Nascimento</label>
                                                    <input class="form-control"  name="dataNascimento" type="date" id="dataNascimento" th:value="${paciente.dataNascimento}" required>
                                                </div>
                                            </div>                    
                                        </div> 
                                            <div class="" style="margin-left: 5px;">
                                                <button type="submit" class="btn btn-primary">Atualizar</button> 
                                                <a class="dropdown-item" href="/paciente" style="display: contents;"><button type="button" class="btn btn-danger">Voltar</button></a>
                                            </div>
                                      
                                        <br>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card easion-card">
                                <div class="card-header">
                                    <div class="easion-card-icon">
                                        <i class="fas fa-list-ol"></i>
                                    </div>
                                    <div class="easion-card-title"> Exames </div>
                                </div>
                                <div class="card-body ">
                                    <div class="opçoes">
                                        <a th:href="@{/exame/cadastrar/{medicoId}/{pacienteId}(medicoId = ${medico.id}, pacienteId = ${paciente.id})}" class="btn btn-primary" style="margin-bottom: 5px;">Pedir Exame</a>                                   
                                    </div>
                                    <table class = "table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                            <th>ID</th>
                                            <th>Data do Pedido</th>
                                            <th>Médico Requerente</th>
                                            <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="exame : ${exames}">
                                            <td><span th:text="${exame.id}"></span>&nbsp;</td>
                                            <td><span th:text="${exame.dataPedido}"></span>&nbsp;</td>
                                            <td><span th:text="${exame.medico.nome}"></span>&nbsp;</td>
                                            <td><span th:text="${exame.statusExame}"></span>&nbsp;</td>
                                            <td><a class = "btn btn-info" th:href="@{/exame/{medicoId}/{pacienteId}/{exameId}(medicoId = ${medico.id}, pacienteId = ${paciente.id}, exameId = ${exame.id} )}">Visualizar Exame</a></td>                                        
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </main>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
